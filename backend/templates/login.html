<form id="login-form">
    <label for="identifier">Nombre de Usuario o Correo:</label>
    <input type="text" id="identifier" name="identifier" required><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="button" onclick="loginUser()">Iniciar Sesión</button>
</form>
<script>
    async function loginUser() {
        const identifier = document.getElementById('identifier').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ identifier, password })
        });

        const result = await response.json();
        if (response.ok) {
            alert("Inicio de sesión exitoso. Tu token es: " + result.token);
            localStorage.setItem("authToken", result.token);
        } else {
            alert(result.error);
        }
    }
</script>
